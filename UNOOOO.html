<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      background-color: #f9f9f9;
    }

    /* Left Sidebar Nav */
    nav {
      width: 80px;
      background-color: black;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 999;
    }

    nav a {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 20px 0;
      font-size: 0.8rem;
      transition: 0.3s;
    }

    nav a:hover {
      color: ;
      transform: rotate(180deg) scale(1.1);
    }

    main {
      margin-left: 80px;
      padding: 20px;
      flex: 1;
    }

    header {
      text-align: center;
      background-color: gray;
      padding: 30px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin: 0;
      font-size: 1.2em;
      color: #444;
    }

    .section {
      margin: 40px 0;
    }

    .section h2 {
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .caption {
      text-align: center;
      margin-top: 8px;
      font-style: italic;
      color: #666;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: row;
        width: 100%;
        height: auto;
        writing-mode: initial;
        padding: 10px 0;
        justify-content: space-around;
      }

      nav a {
        writing-mode: horizontal-tb;
        transform: none;
      }

      main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#SHOES">SHOES</a>
    <a href="#JERSEY">JERSEY</a>
    <a href="#SHORT">SHORT</a>
    <a href="#BALLS">BALLS</a>
  </nav>

  <main>
    <header>
      <h1>Tonyo's Store</h1>
      <p> "Time to Shop!"</p>
    </header>

    <div class="section" id="SHOES">
      <h2>SHOES</h2>
      <div class="gallery">
        <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_1000,h_1000/global/310836/01/sv01/fnd/PHL/fmt/png/MB.04-Iridescent-Basketball-Shoes?fbclid=IwY2xjawJgAdJleHRuA2FlbQIxMAABHmSK4IudgQC7h-4x7qozm63eicvNCudIulQqCusujHSmniyPeQC6_wUFSdPW_aem_Hp8Fb2F9xFp2-zvohCMe4w" alt="Me">
        <div class="caption">PUMA MB.04 "IRIDESCENT"<div class="caption"></div>
       
      </div>
    </div>

    <div class="section" id="JERSEY">
      <h2>JERSEY</h2>
      <div class="gallery">
        <img src="https://filebroker-cdn.lazada.com.ph/kf/Scd46b971936c4da69c8055e46b352360g.jpg?fbclid=IwY2xjawJgAu1leHRuA2FlbQIxMAABHidpn7UIyJ8_QEp6CveVSMD65LobMXN3QPqZAAmWrW_4VL4lkPe6HU5bI5rk_aem_cSpGxAyGLpT4z6r9EnaW6g" alt="Family">
        <div class="caption">SPORTSWEAR</div>
      </div>
    </div>

    <div class="section" id="SHORT">
      <h2>LONG SHORTS</h2>
      <div class="gallery">
        <img src="https://img.drz.lazcdn.com/static/bd/p/9a768cae1526d5806b0f9be84689cd39.jpg_720x720q80.jpg?fbclid=IwY2xjawJgAb5leHRuA2FlbQIxMAABHoZq3GqvpZiT1c0hRqjjepkFvlHOPipkrxfu31lDEjvJANEFcTeKJhl2SteV_aem_bNCunxXLtoCrhUL9g_vF9Q" alt="Girlfriend">
        <div class="caption">Mens Long Basketball Shorts </div>
      </div>
    </div>

    <div class="section" id="BALLS">
      <h2>BALLS</h2>
      <div class="gallery">
        <img src="https://i.ebayimg.com/00/s/MTYwMFgxNjAw/z/YUIAAOSwj4VkNrr9/$_57.JPG?set_id=8800005007" alt="Friends">
        <div class="caption">NIKE BASKETBALL BALL - PLAYGROUND </div>
      </div>
    </div>

    
  </main>

</body>
</html>
